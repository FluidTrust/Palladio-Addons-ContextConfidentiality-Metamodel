name: Update Site

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 11

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -U -B verify

    - name: Deploy GH Pages
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        BRANCH: updateSite 
        FOLDER: releng/org.palladiosimulator.pcm.confidentiality.context.updatesite/target/repository
        CLEAN: true 
